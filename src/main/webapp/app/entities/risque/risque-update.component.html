<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-risque-heading" jhiTranslate="kompliansApp.risque.home.createOrEditLabel">Create or edit a Risque</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risque.risquenom" for="field_risquenom">Risquenom</label>
                    <input type="text" class="form-control" name="risquenom" id="field_risquenom"
                           formControlName="risquenom"/>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risque.process" for="field_process">Process</label>
                    <select class="form-control" id="field_process" name="process" formControlName="process">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processOption.id === editForm.get('process')!.value?.id ? editForm.get('process')!.value : processOption" *ngFor="let processOption of processes; trackBy: trackById">{{ processOption.nameProcess }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risque.descrisque" for="field_descrisque">Descrisque</label>
                    <textarea type="text" class="form-control" name="descrisque" id="field_descrisque"
                           formControlName="descrisque" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risque.impact" for="field_impact">Impact</label>
                  
                           <select class="form-control" name="impact" id="field_impact"
                           formControlName="impact">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                        


                          </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risque.probability" for="field_probability">Probability</label>
                    
                           <select type="number" class="form-control" name="probability" id="field_probability"
                           formControlName="probability">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                        


                          </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risque.detection" for="field_detection">Detection</label>
                 
                           <select type="number" class="form-control" name="detection" id="field_detection"
                           formControlName="detection">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                        


                          </select>
                </div>

             
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
