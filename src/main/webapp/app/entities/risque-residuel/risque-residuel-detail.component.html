<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="risqueResiduel">
            <h2><span jhiTranslate="kompliansApp.risqueResiduel.detail.title">Risque Residuel</span> {{ risqueResiduel.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kompliansApp.risqueResiduel.impact">Impact</span></dt>
                <dd>
                    <span>{{ risqueResiduel.impact }}</span>
                </dd>
                <dt><span jhiTranslate="kompliansApp.risqueResiduel.probabilite">Probabilite</span></dt>
                <dd>
                    <span>{{ risqueResiduel.probabilite }}</span>
                </dd>
                <dt><span jhiTranslate="kompliansApp.risqueResiduel.detection">Detection</span></dt>
                <dd>
                    <span>{{ risqueResiduel.detection }}</span>
                </dd>
                <dt><span jhiTranslate="kompliansApp.risqueResiduel.risque">Risque</span></dt>
                <dd>
                    <div *ngIf="risqueResiduel.risque">
                        <a [routerLink]="['/risque', risqueResiduel.risque?.id, 'view']">{{ risqueResiduel.risque?.risquenom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/risque-residuel', risqueResiduel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
