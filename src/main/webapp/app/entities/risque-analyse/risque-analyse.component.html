<div>
    <h2 id="page-heading">
        <span jhiTranslate="kompliansApp.risqueAnalyse.home.title">Risque Analyses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-risque-analyse" [routerLink]="['/risque-analyse/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kompliansApp.risqueAnalyse.home.createLabel">
            Create a new Risque Analyse
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="risqueAnalyses?.length === 0">
        <span jhiTranslate="kompliansApp.risqueAnalyse.home.notFound">No risqueAnalyses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="risqueAnalyses && risqueAnalyses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kompliansApp.risqueAnalyse.risqueCause">Risque Cause</span></th>
                    <th scope="col" ><span jhiTranslate="kompliansApp.risqueAnalyse.typeCause">Type Cause</span></th>
                    
                    <th scope="col" ><span jhiTranslate="kompliansApp.risqueAnalyse.risqueCons">Risque Cons</span></th>
                    <th scope="col" ><span jhiTranslate="kompliansApp.risqueAnalyse.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="kompliansApp.risqueAnalyse.risque">Risque</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let risqueAnalyse of risqueAnalyses ;trackBy: trackId">
                    <td><a [routerLink]="['/risque-analyse', risqueAnalyse.id, 'view']">{{ risqueAnalyse.id }}</a></td>
                    <td>{{ risqueAnalyse.risqueCause }}</td>
                    <td>{{ risqueAnalyse.typeCause }}</td>
                    <td>{{ risqueAnalyse.risqueCons }}</td>
                    <td>{{ risqueAnalyse.description }}</td>
                    <td>
                        <div *ngIf="risqueAnalyse.risque">
                            <a [routerLink]="['/risque', risqueAnalyse.risque?.id, 'view']" >{{ risqueAnalyse.risque?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/risque-analyse', risqueAnalyse.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/risque-analyse', risqueAnalyse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(risqueAnalyse)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
