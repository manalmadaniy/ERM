<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-risque-residuel-heading" jhiTranslate="kompliansApp.risqueResiduel.home.createOrEditLabel">Create or edit a Risque Residuel</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risqueResiduel.risque" for="field_risque">Risque</label>
                    <select class="form-control" id="field_risque" name="risque" formControlName="risque">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="risqueOption.id === editForm.get('risque')!.value?.id ? editForm.get('risque')!.value : risqueOption" *ngFor="let risqueOption of risques; trackBy: trackById">{{ risqueOption.risquenom }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risqueResiduel.impact" for="field_impact">Impact</label>
                    <input type="number" class="form-control" name="impact" id="field_impact"
                           formControlName="impact"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risqueResiduel.probabilite" for="field_probabilite">Probabilite</label>
                    <input type="number" class="form-control" name="probabilite" id="field_probabilite"
                           formControlName="probabilite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kompliansApp.risqueResiduel.detection" for="field_detection">Detection</label>
                    <input type="number" class="form-control" name="detection" id="field_detection"
                           formControlName="detection"/>
                </div>

               
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
